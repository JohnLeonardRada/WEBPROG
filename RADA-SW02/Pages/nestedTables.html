<!DOCTYPE html>
<html>
	<head>
		<title>Nested Table</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th colspan="3">Grades</th>
			</tr>

			<tr>
				<th>Student 1</th>
				<th>Student 2</th>
				<th>Student 3</th>
			</tr>

			<tr style="text-align: center">
				<td>90</td>
				<td>85</td>
				<td>85</td>
			</tr>

			<tr style="text-align: center">
				<td>90</td>
				<td>95</td>
				<td>90</td>
			</tr>

			<tr>
				<td colspan="3">
					<table border="1" width="100%">
						<th colspan="3">Gender</th>
						<tr>
							<th>Male</th>
							<th>Female</th>
						</tr>
					</table>
					
				</td>
			</tr>
		</table>
	</body>
</html>
